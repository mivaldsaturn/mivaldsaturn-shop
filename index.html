<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Website</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background: url('https://files.catbox.moe/3xmeht.jpg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.container {
    width: 90%;
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

.page {
    display: none;
    width: 100%;
    animation: fadeIn 0.6s ease;
}

.active {
    display: block;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Halaman 1 - Welcome */
.welcome-container {
    background: rgba(0, 0, 0, 0.7);
    border-radius: 20px;
    padding: 50px 30px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.welcome-text {
    font-size: 2.5rem;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    margin-bottom: 10px;
    animation: colorChange 8s infinite;
}

@keyframes colorChange {
    0% { color: #ff6b6b; }
    33% { color: #48dbfb; }
    66% { color: #1dd1a1; }
    100% { color: #ff6b6b; }
}

.subtitle {
    font-size: 1.2rem;
    opacity: 0.9;
    animation: fadeIn 2s ease;
}

/* Halaman 2 - Profile */
.profile-card {
    background: rgba(0, 0, 0, 0.7);
    border-radius: 20px;
    padding: 40px 30px;
    width: 350px;
    margin: 0 auto;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.profile-img {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #ff6b6b;
    margin-bottom: 25px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

.profile-buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 25px;
}

.btn {
    padding: 14px 30px;
    border: none;
    border-radius: 50px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
}

.btn-shop {
    background: linear-gradient(45deg, #48dbfb, #0abde3);
    color: white;
}

.btn-feedback {
    background: linear-gradient(45deg, #ff6b6b, #ee5a24);
    color: white;
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
}

/* Halaman 3 - Shop */
.shop-title {
    font-size: 2.2rem;
    margin-bottom: 30px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    color: #48dbfb;
}

.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 15px;
    margin-bottom: 30px;
}

.product-card {
    background: rgba(0, 0, 0, 0.7);
    border-radius: 15px;
    padding: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    border: 2px solid transparent;
}

.product-card:hover {
    transform: translateY(-5px);
    border-color: #ff6b6b;
}

.product-card.selected {
    border-color: #48dbfb;
    background: rgba(72, 219, 251, 0.2);
}

.product-name {
    font-size: 1rem;
    font-weight: bold;
    margin-bottom: 8px;
}

.product-price {
    color: #ff6b6b;
    font-weight: bold;
    font-size: 1rem;
}

.total-section {
    background: rgba(0, 0, 0, 0.7);
    border-radius: 15px;
    padding: 25px;
    margin-top: 20px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.total-price {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: #1dd1a1;
}

.btn-pay {
    background: linear-gradient(45deg, #1dd1a1, #10ac84);
    color: white;
    font-size: 1.2rem;
    padding: 15px 40px;
    width: 200px;
}

/* Halaman 4 - Payment */
.payment-methods {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin: 30px 0;
    flex-wrap: wrap;
}

.payment-method {
    background: rgba(0, 0, 0, 0.7);
    border-radius: 15px;
    padding: 25px;
    width: 280px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.payment-logo {
    width: 70px;
    height: 70px;
    margin: 0 auto 15px;
    display: block;
    border-radius: 10px;
    background: white;
    padding: 5px;
}

.payment-details {
    margin-top: 15px;
}

.copyable {
    background: rgba(255, 255, 255, 0.1);
    padding: 12px;
    border-radius: 10px;
    margin: 12px 0;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.copyable:hover {
    background: rgba(255, 255, 255, 0.2);
}

.reminder {
    margin: 25px 0;
    font-size: 1.2rem;
    color: #ff6b6b;
    font-weight: bold;
    background: rgba(255, 107, 107, 0.1);
    padding: 15px;
    border-radius: 10px;
    border: 1px solid rgba(255, 107, 107, 0.3);
}

/* Halaman 5 - Contact */
.contact-buttons {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-top: 40px;
    flex-wrap: wrap;
}

.contact-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: rgba(0, 0, 0, 0.7);
    border-radius: 15px;
    padding: 25px 20px;
    width: 170px;
    text-decoration: none;
    color: white;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.contact-btn:hover {
    transform: translateY(-5px);
}

.contact-logo {
    width: 50px;
    height: 50px;
    margin-bottom: 15px;
}

.btn-whatsapp {
    background: linear-gradient(45deg, #25D366, #128C7E);
}

.btn-telegram {
    background: linear-gradient(45deg, #0088cc, #006699);
}

/* Responsif */
@media (max-width: 768px) {
    .welcome-text {
        font-size: 2rem;
    }
    
    .profile-card {
        width: 90%;
        padding: 30px 20px;
    }
    
    .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }
    
    .payment-methods {
        flex-direction: column;
        align-items: center;
    }
    
    .contact-buttons {
        flex-direction: column;
        align-items: center;
    }
    
    .payment-method {
        width: 90%;
    }
}

.loading-bar {
    height: 3px;
    background: linear-gradient(90deg, #ff6b6b, #48dbfb, #1dd1a1);
    width: 0%;
    position: fixed;
    top: 0;
    left: 0;
    transition: width 0.3s ease;
    z-index: 1000;
}
</style>
</head>
<body>
<div class="loading-bar" id="loadingBar"></div>

<!-- Halaman 1 - Welcome -->
<div id="page1" class="page active">
    <div class="container">
        <div class="welcome-container">
            <div class="welcome-text" id="welcomeText">WELCOME TO MY SHOP</div>
            <div class="subtitle" id="subtitle"></div>
        </div>
    </div>
</div>

<!-- Halaman 2 - Profile -->
<div id="page2" class="page">
    <div class="container">
        <div class="profile-card">
            <img src="https://files.catbox.moe/a78nhx.jpg" alt="Profile" class="profile-img">
            <div class="profile-buttons">
                <a href="#" class="btn btn-shop" id="shopBtn">SHOP</a>
                <a href="mailto:vallcxc01@gmail.com" class="btn btn-feedback">FEEDBACK</a>
            </div>
        </div>
    </div>
</div>

<!-- Halaman 3 - Shop -->
<div id="page3" class="page">
    <div class="container">
        <h1 class="shop-title">PRODUCTS</h1>
        <div class="products-grid" id="productsGrid"></div>
        <div class="total-section">
            <div class="total-price">Total: Rp <span id="totalPrice">0</span></div>
            <button class="btn btn-pay" id="payBtn">BAYAR</button>
        </div>
    </div>
</div>

<!-- Halaman 4 - Payment -->
<div id="page4" class="page">
    <div class="container">
        <h1 class="shop-title">PAYMENT</h1>
        <div class="payment-methods">
            <div class="payment-method">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_dana_blue.svg" alt="DANA" class="payment-logo">
                <div class="payment-details">
                    <div class="copyable" onclick="copyToClipboard('085194732962')">
                        <strong>085194732962</strong>
                    </div>
                    <p>ATAS NAMA: VALL</p>
                </div>
            </div>
            <div class="payment-method">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Gopay_logo.svg/240px-Gopay_logo.svg.png" alt="GOPAY" class="payment-logo">
                <div class="payment-details">
                    <div class="copyable" onclick="copyToClipboard('085194732962')">
                        <strong>085194732962</strong>
                    </div>
                    <p>ATAS NAMA: VALL</p>
                </div>
            </div>
        </div>
        <div class="reminder">JANGAN LUPA KIRIM BUKTI PEMBAYARAN</div>
        <button class="btn btn-pay" id="paidBtn">SUDAH MEMBAYAR</button>
    </div>
</div>

<!-- Halaman 5 - Contact -->
<div id="page5" class="page">
    <div class="container">
        <h1 class="shop-title">CONTACT US</h1>
        <div class="contact-buttons">
            <a href="https://wa.me/6285194732962" target="_blank" class="contact-btn btn-whatsapp">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="contact-logo">
                <span>WHATSAPP</span>
            </a>
            <a href="https://t.me/mivaldsaturn" target="_blank" class="contact-btn btn-telegram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" class="contact-logo">
                <span>TELEGRAM</span>
            </a>
        </div>
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/vd6ahj.mp3" type="audio/mpeg">
</audio>

<script>
// Data produk
const products = [
    { id: 1, name: "STUDENT BANN", price: 10000 },
    { id: 2, name: "STUDENT UNBANN", price: 10000 },
    { id: 3, name: "STUDENT BUG", price: 15000 },
    { id: 4, name: "SCRIPT MD", price: 10000 },
    { id: 5, name: "SCRIPT PUSH", price: 5000 },
    { id: 6, name: "SCRIPT CPANEL", price: 5000 },
    { id: 7, name: "SCRIPT BUG", price: 20000 },
    { id: 8, name: "JOIN PARTNER", price: 10000 },
    { id: 9, name: "JASA RENAME", price: 10000 },
    { id: 10, name: "NOKOS INDONESIA", price: 5000 },
    { id: 11, name: "RESELLER PANEL", price: 5000 },
    { id: 12, name: "BOT JAGA GRUP", price: 10000 },
    { id: 13, name: "ADMIN PANEL", price: 8000 },
    { id: 14, name: "CREATE WEB", price: 5000 },
    { id: 15, name: "SCRIPT JASHER", price: 5000 },
    { id: 16, name: "UBOT", price: 5000 },
    { id: 17, name: "FILE BADAK", price: 20000 }
];

let selectedProducts = [];
let musicStarted = false;
let currentPage = 1;

// Fungsi untuk mengubah halaman
function changePage(pageNumber) {
    console.log("Changing to page: " + pageNumber);
    currentPage = pageNumber;
    
    // Update loading bar
    document.getElementById('loadingBar').style.width = ((pageNumber / 5) * 100) + '%';
    
    // Sembunyikan semua halaman
    document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
    });
    
    // Tampilkan halaman yang dipilih
    document.getElementById(`page${pageNumber}`).classList.add('active');
    
    // Mulai musik jika belum dimulai
    if (pageNumber >= 2 && !musicStarted) {
        startMusic();
    }
}

// Fungsi untuk menyalin teks
function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        alert('Nomor berhasil disalin: ' + text);
    });
}

// Fungsi menghitung total
function calculateTotal() {
    let total = 0;
    selectedProducts.forEach(productId => {
        const product = products.find(p => p.id === productId);
        if (product) total += product.price;
    });
    document.getElementById('totalPrice').textContent = total.toLocaleString('id-ID');
}

// Fungsi membuat produk
function createProducts() {
    const productsGrid = document.getElementById('productsGrid');
    productsGrid.innerHTML = '';
    
    products.forEach(product => {
        const productCard = document.createElement('div');
        productCard.className = 'product-card';
        productCard.innerHTML = `
            <div class="product-name">${product.name}</div>
            <div class="product-price">Rp ${product.price.toLocaleString('id-ID')}</div>
        `;
        
        productCard.addEventListener('click', (e) => {
            e.stopPropagation(); // Mencegah event bubbling
            productCard.classList.toggle('selected');
            
            if (productCard.classList.contains('selected')) {
                selectedProducts.push(product.id);
            } else {
                selectedProducts = selectedProducts.filter(id => id !== product.id);
            }
            
            calculateTotal();
        });
        
        productsGrid.appendChild(productCard);
    });
}

// Fungsi memulai musik
function startMusic() {
    if (musicStarted) return;
    
    const bgMusic = document.getElementById('bgMusic');
    bgMusic.volume = 0.5;
    
    // Coba putar musik
    const playMusic = () => {
        bgMusic.play().then(() => {
            musicStarted = true;
            console.log('Musik berhasil diputar');
        }).catch(e => {
            console.log('Menunggu interaksi pengguna untuk memutar musik...');
        });
    };
    
    playMusic();
    
    // Coba lagi setelah interaksi pengguna
    const tryPlayOnInteraction = () => {
        playMusic();
        document.removeEventListener('click', tryPlayOnInteraction);
    };
    
    document.addEventListener('click', tryPlayOnInteraction);
}

// Animasi teks welcome
const welcomeTexts = ["WELCOME TO MY SHOP", "SELAMAT BERBELANJA", "WEBSITE CREATE BY MIVALDSATURN"];
let currentTextIndex = 0;
let welcomeInterval;

function changeWelcomeText() {
    currentTextIndex = (currentTextIndex + 1) % welcomeTexts.length;
    const welcomeText = document.getElementById('welcomeText');
    
    welcomeText.textContent = welcomeTexts[currentTextIndex];
    
    // Hentikan interval setelah mencapai teks terakhir
    if (currentTextIndex === welcomeTexts.length - 1) {
        clearInterval(welcomeInterval);
        setTimeout(() => {
            changePage(2);
        }, 2000);
    }
}

// Event Listeners dengan pencegahan event bubbling
document.getElementById('shopBtn').addEventListener('click', (e) => {
    e.preventDefault();
    e.stopPropagation();
    changePage(3);
});

document.getElementById('payBtn').addEventListener('click', (e) => {
    e.stopPropagation();
    if (selectedProducts.length === 0) {
        alert('Pilih setidaknya satu produk!');
        return;
    }
    changePage(4);
});

document.getElementById('paidBtn').addEventListener('click', (e) => {
    e.stopPropagation();
    changePage(5);
});

// Mencegah navigasi kembali dengan tombol browser
window.addEventListener('popstate', function(event) {
    // Tetap di halaman saat ini
    history.pushState(null, null, window.location.href);
});

// Inisialisasi
document.addEventListener('DOMContentLoaded', () => {
    console.log("Website loaded");
    
    // Mencegah navigasi mundur
    history.pushState(null, null, window.location.href);
    window.addEventListener('popstate', function(event) {
        history.pushState(null, null, window.location.href);
    });
    
    createProducts();
    
    // Mulai animasi teks welcome
    welcomeInterval = setInterval(changeWelcomeText, 3000);
    
    // Coba putar musik setelah delay
    setTimeout(() => {
        startMusic();
    }, 1000);
});

// Backup: coba putar musik pada interaksi apapun
document.addEventListener('click', () => {
    if (!musicStarted) {
        startMusic();
    }
});

// Pastikan tidak ada event yang menyebabkan navigasi tidak diinginkan
window.addEventListener('beforeunload', function() {});
</script>
</body>
</html>
